<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login ZaWash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="projects/ZaWash/dist/css/bootstrap-grid.css">
    <link href="projects/ZaWash/dist/css/bootstrap-grid.css.map">
    <link href="projects/ZaWash/dist/css/bootstrap.css">
    <link href="projects/ZaWash/dist/css/bootstrap.css.map">
    <link href="projects/ZaWash/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body class="text-center">
    <main class="form-signin">
        <form>
            <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <label for="floatingInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="floatingInput" aria-describedby="emailHelp" placeholder="name@example.com">
            </div>
            <div class="form-floating ">
                <label for="floatingPassword " class="form-label ">Password</label>
                <input type="password " class="form-control " id="floatingPassword " placeholder=" Password">
            </div>
            <div class=" checkbox mb-3">
                <input type="checkbox " class="form-check-input " id="exampleCheck1 ">
                <label class="form-check-label " for="exampleCheck1 ">Remember Me</label>
            </div>
            <a href="cm.html"><button type="submit " class="w-100 btn btn-lg btn-primary">Submit</button></a>
            <div>
                <a class="mt-5 mb-3 text-muted" href="register.html">
                    <p>Create Account, </p>
                </a>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2021 Zaabu Washing Bay</p>
        </form>
    </main>

</body>

</html>
