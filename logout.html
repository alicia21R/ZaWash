<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZaWash</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="projects/ZaWash/dist/css/bootstrap-grid.css">
    <link href="projects/ZaWash/dist/css/bootstrap-grid.css.map">
    <link href="projects/ZaWash/dist/css/bootstrap.css">
    <link href="projects/ZaWash/dist/css/bootstrap.css.map">
    <link href="projects/ZaWash/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login.css">
</head>


<body class="text-center">
    <div class="container py-3">
        <main class="form-signin">

            <header>
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                    <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                        <span class="fs-4">ZaWash</span>
                    </a>
                    <div class="pricing-header p-3 pb-md-4 mx-auto text-center"></div>
                </div>
            </header>


            <form>
                <img class="mb-4" src="" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Sign Out Here
                </h1>
                <div class="form-floating">
                    <label for="floatingInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="floatingInput" aria-describedby="emailHelp" placeholder="name@example.com">
                </div>
                <div class="form-floating ">
                    <label for="floatingPassword " class="form-label ">Password</label>
                    <input type="password " class="form-control " id="floatingPassword " placeholder=" Password">
                </div>

                <a href="index.html"><button type="submit " class="w-100 btn btn-lg btn-primary">Submit</button></a>

                <p class="mt-5 mb-3 text-muted">&copy; 2021 Zaabu Washing Bay</p>
            </form>
        </main>
    </div>

</body>


</html>
